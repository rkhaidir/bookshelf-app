<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1 class="header-title">BOOKSHELF APPS</h1>
  </header>

  <div class="container">
    <aside>
      <div class="card shadow">
        <h2>Masukkan Buku Baru</h2>

        <form id="form-input-book">
          <div class="form-group">
            <label for="input-book-title">Judul</label>
            <input type="text" id="input-book-title" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="input-book-author">Penulis</label>
            <input type="text" id="input-book-author" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="input-book-year">Tahun</label>
            <input type="number" id="input-book-year" required autocomplete="off">
          </div>
          <div class="form-group">
            <label class="input-checkbox">
              <input type="checkbox" id="input-book-isComplete">
              Selesai dibaca
            </label>
          </div>
          <button type="submit" id="book-submit" class="btn btn-block btn-primary">Masukkan Buku Ke Rak</button>
        </form>
      </div>
    </aside>
    <main>
      <div class="card shadow">
        <h2 class="card-title">Cari Buku</h2>
        <form id="form-search-book">
          <div class="form-group">
            <label for="input-book-year">Judul</label>
            <input type="text" id="search-book-title" autocomplete="off">
          </div>
          <button type="submit" id="search-submit" class="btn btn-block btn-primary">Cari</button>
        </form>
      </div>

      <div class="card shadow">
        <h2 class="card-title">Belum Selesai Dibaca</h2>
        <div class="list-item" id="books"></div>
      </div>

      <div class="card shadow">
        <h2 class="card-title">Selesai Dibaca</h2>
        <div class="list-item" id="completed-books"></div>
      </div>
    </main>
  </div>
  <div id="snackbar"></div>
  <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
